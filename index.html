<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Ilana Smalls</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Changa:wght@200;300;400;500;600;700;800&family=Silkscreen:wght@400;700&family=Space+Grotesk:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="changeTheme">Dark Mode</button>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Choose City...</option>
        <option value="current">Current Location</option>
        <option value="America/New_York">New York US</option>
        <option value="Asia/Seoul">Seoul KR</option>
        <option value="Europe/Paris">Paris FR</option>
      </select>

      <div id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago US</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney AU</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo JP</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        class="gitHub"
        href="https://github.com/eelahnuhh/World-Clock"
        target="_blank"
      >
        Open-source code</a
      >
      by <strong>Ilana Smalls</strong>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
