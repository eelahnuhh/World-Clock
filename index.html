<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Ilana Smalls</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="cities">
        <option value="">Choose City</option>
        <option value="">New York</option>
        <option value="">Seoul</option>
        <option value="">Bali</option>
      </select>

      <div class="city">
        <div>
          <h2>Chicago</h2>
          <div class="date">December 29, 2022</div>
        </div>
        <div class="time">12:40:13 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">December 29, 2022</div>
        </div>
        <div class="time">12:40:13 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/eelahnuhh/World-Clock" target="_blank">
        Open-source code</a
      >
      by Ilana Smalls
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
